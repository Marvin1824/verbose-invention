date: '2020-08-26'
sections:
  security_fixes:
    - '**CRÍTICO:** Uma vulnerabilidade de execução de código remoto foi identificada no GitHub Pages que pode ser explorada ao criar um site do GitHub Pages. A configuração controlada pelo usuário dos analisadores usados pelo GitHub Pages não foi suficientemente restrita e possibilitou a execução de comandos na instância do GitHub Enterprise Server. Para explorar essa vulnerabilidade, um invasor precisará de permissão para criar um site do GitHub Pages na instância do GitHub Enterprise Server. Esta vulnerabilidade afetou todas as versões do servidor do GitHub Enterprise. Os problemas subjacentes que contribuem para esta vulnerabilidade foram identificados tanto internamente como por meio do Programa de Compensação por Erro do GitHub. Emitimos o CVE-2020-10518. {% comment %} https://github.com/github/pages/pull/2882, https://github.com/github/pages/pull/2902, https://github.com/github/pages/pull/2894, https://github. O/github/pages/pull/2877, https://github.com/github/pages-gem/pull/700, https://github.com/github/pages/pull/2889, https://github.com/github/pages/pull/2899, https://github.com/github/pages/pull/2903, https://github.com/github/pages/pull/2890, https://github.com/github/pages/pull/2891, https://github.com/github/pages/pull/2884 {% endcomment %}'
    - '**MÉDIO:** Identificou-se uma vulnerabilidade de controle de acesso imprópria, que permitiu que usuários autenticados da instância determinassem os nomes de repositórios privados não autorizados dados seus IDs numéricos. Esta vulnerabilidade não permitiu o acesso não autorizado a qualquer conteúdo de repositórios além do nome. Esta vulnerabilidade afetou todas as versões do GitHub Enterprise Server anteriores à 2.22 e foi atribuído [CVE-2020-10517](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-10517). A vulnerabilidade foi relatada por meio do [programa de GitHub Bug Bounty](https://bounty. ithub.com). {% comment %} https://github.com/github/github/pull/151986, https://github.com/github/github/pull/151713 {% endcomment %}'
    - 'Os pacotes foram atualizados para as últimas versões de segurança. {% comment %} https://github.com/github/enterprise2/pull/21853, https://github.com/github/enterprise2/pull/21828, https://github.com/github/enterprise2/pull/22154, https://github.com/github/enterprise2/pull/21920, https://github.com/github/enterprise2/pull/22216, https://github.com/github/enterprise2/pull/22190 {% endcomment %}'
  bugs:
    - 'Uma mensagem não foi registrada quando o processo ghe-config-apply terminou de executar ghe-es-auto-expand. {% comment %} https://github.com/github/enterprise2/pull/22178, https://github.com/github/enterprise2/pull/22171 {% endcomment %}'
    - 'O registro excessivo para o arquivo `syslog` pôde ocorrer em replicas de alta disponibilidade se o aplicativo primário não estiver disponível. {% comment %} https://github.com/github/enterprise2/pull/22268, https://github.com/github/enterprise2/pull/22124 {% endcomment %}'
    - 'A redisseminação do banco de dados em uma réplica pode falhar com um erro: `Got packet bigger than ''max_allowed_packet''` {% comment %} https://github.com/github/enterprise2/pull/22322, https://github.com/github/enterprise2/pull/20063 {% endcomment %}'
    - 'Em alguns casos, os dados do usuário duplicados podem gerar um erro 500 durante a execução do script ghe-license-use. {% comment %} https://github.com/github/github/pull/152637 {% endcomment %}'
    - 'Ao usar `ghe-migrator`, o comando `adicionar` falharia ao bloquear um repositório usando o sinalizador `--lock`. {% comment %} https://github.com/github/github/pull/152780, https://github.com/github/github/pull/152588 {% endcomment %}'
  changes:
    - 'Em uma alta disponibilidade ou configuração da replicação geográfica, instâncias de réplica sairiam do modo de manutenção quando o ghe-config-apply foi executado. {% comment %} https://github.com/github/enterprise2/pull/21777, https://github.com/github/enterprise2/pull/21440 {% endcomment %}'
    - 'Adicionamos suporte para os tipos de instância R5a e R5n AWS. {% comment %} https://github.com/github/enterprise2/pull/21903, https://github.com/github/enterprise2/pull/21173 {% endcomment %}'
    - 'Removeram-se as informações de contagem de estações da licença no MOTD administrativo de SSH devido a um problema de desempenho que afeta os clusters do GitHub Enterprise Server. {% comment %} https://github.com/github/enterprise2/pull/21994, https://github.com/github/enterprise2/pull/21870 {% endcomment %}'
  known_issues:
    - 'Em uma nova configuração do GitHub Enterprise Server sem qualquer usuário, um invasor pode criar o primeiro usuário administrador. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'As regras personalizadas do firewall não são mantidas em um upgrade. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Arquivos LFS do Git [enviados através da interface web](https://github.com/blog/2105-upload-files-to-your-repositories) são adicionados diretamente ao repositório e de forma incorreta. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Os problemas não podem ser fechados se contiverem um permalink para um blob no mesmo repositório em que o caminho do arquivo tem mais de 255 caracteres. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Quando "Usuários podem pesquisar no GitHub.com" está habilitado com o GitHub Connect, os problemas nos repositórios privados e internos não estão incluídos nos resultados de pesquisa do GitHub.com. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Os alertas de segurança não são relatados ao fazer envio por push em um repositório na linha de comando. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Os logs de auditoria podem ser atribuídos a 127.0.0.1 ao invés do endereço IP de origem real. (atualizado 2020-11-02) {% comment %} https://github.com/github/enterprise2/issues/21514 {% endcomment %}'
    - 'Ocorre uma falha na configuração da permissão de um repositório para "Triagem" ou "Manter" com uma mensagem de erro.'
    - 'Quando um nó de réplica está off-line em uma configuração de alta disponibilidade, {% data variables.product.product_name %} ainda pode encaminhar solicitações de {% data variables.product.prodname_pages %} para o nó off-line, reduzindo a disponibilidade de {% data variables.product.prodname_pages %} para os usuários.'
