  security_fixes:
    - '**高:** {% data variables.product.prodname_pages %}のサイトをビルドする際に利用される可能性があるパストラバーサルの脆弱性が、{% data variables.product.prodname_ghe_server %}で特定されました。{% data variables.product.prodname_pages %}が使用する、ユーザが制御する設定が十分に厳密ではなく、{% data variables.product.prodname_ghe_server %}インスタンス上でファイルを読めてしまいます。この脆弱性を利用するには、攻撃者は{% data variables.product.prodname_ghe_server %}インスタンス上で{% data variables.product.prodname_pages %}のサイトを作成してビルドする権限を持っていなければなりません。この脆弱性は3.1.8以前のすべての{% data variables.product.prodname_ghe_server %}のバージョンに影響し、3.1.8、3.0.16、2.22.22で修正されました。これは、CVE-2021-22867に対する不完全な修正の結果です。この脆弱性はGitHub Bug Bounty Programを通じて報告され、CVE-2020-22868が割り当てられました。{% comment %} https://github.com/github/pages/pull/3360, https://github.com/github/pages/pull/3357 {% endcomment %}'
    - '** 中 **: {% data variables.product.prodname_ghe_server %}の不適切なアクセス制御の脆弱性によって、アクセスできるべきではないワークフロージョブがセルフホストランナーグループ内で実行できてしまいます。これは、アクセス制御にセルフホストランナーグループを使うお客様に影響します。1つのEnterpriseランナーグループにアクセスできるリポジトリが、リクエスト中の不適切な認証チェックのために、Organization内のすべてのEnterpriseランナーグループにアクセスできてしまいます。これによって、意図せず不適切なランナーグループ内でコードが実行される事があります。この脆弱性は、{% data variables.product.prodname_ghe_server %}のバージョン3.0.0から3.0.15及び3.1.0から3.1.7に影響し、3.0.16及び3.1.8リリースで修正されました。これにはCVE-2021-22869が割り当てられました。{% comment %} https://github.com/github/enterprise2/pull/27003 {% endcomment %}'
